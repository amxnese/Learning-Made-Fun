<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="profile.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="left">
        <div class="profile-pic">
            <label for="file-input" class="upload-btn">
                <input type="file" id="file-input" accept="image/*" onchange="previewImage(event)">
                <img id="profile-img" src="images/default.jpg" alt="Profile Picture">
                <span class="plus-icon">+</span>
            </label>
        </div>
        <div>
            <p>Username</p>
            <p class="see">username</p>
            <p >first name</p>
            <p class="see">firstname</p>
            <p>Last name</p>
            <p class="see">lastName</p>
        </div>
    </div>
    <div class="right">
          <h1 class="title">Learning Made Fun</h1>
            <div class="skill">
                <!-- Skill section content -->
          <h1>My Skill</h1>
          <li><h3>Python</h3>
            <span class="bar"><span class="python"></span></span>
          </li>
          <li><h3>Java</h3>
            <span class="bar"><span class="java"></span></span>
          </li>
          <li><h3>JavaScript</h3>
            <span class="bar"><span class="javascript"></span></span>
          </li>
          <li><h3>Total</h3>
            <span class="bar"><span class="total"></span></span>
          </li>
        </div>
        <div class="buttons">
          <button class="edit-profile">Edit Profile</button>
          <button class="edit-password">Edit password</button>
          <button class="delete-profile">Delete Profile</button>
        </div>  
  </div>
</body>
</html>
