{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'users/register.css' %}" />
  </head>
  <body>
    {% if messages %}
      {% for message in messages %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
    {% endif %}
    <h1 class="h1"><a href="{% url 'app-home' %}">Learning Made Fun</a></h1>
    <main>
      <header>
        <h4>Register</h4>
      </header>
      <form method="post" action="{% url 'app-register' %}">
        {% csrf_token %}
        <div class="form_wrapper">
          <input id="username" type="text" required name="username"/>
          <label for="username">Username</label>
        </div>
        <div class="form_wrapper">
          <input id="password" type="password" required name="password"/>
          <label for="password">Password</label>
        </div>
        <div class="form_wrapper">
          <input id="confirm" type="password" required name="confirm"/>
          <label for="confirm">Confirm Password</label>
        </div>
        <div class="remember_box">
          <div class="remember">
            <input id="rememberCheckBox" type="checkbox" />
            Remember me
          </div>
        </div>
        <button>Sign up</button>
        <div class="new_account">
          Already have an account ? <a href="{% url 'app-login' %}">Sign in</a>
        </div>
      </form>
    </main>
  </body>
</html>
