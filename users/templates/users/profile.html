{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static 'users/profile.css' %}" />
    <link rel="stylesheet" href="{% static 'users/del-btn.css' %}" />
  </head>
  <body>
    <div class="container">
      <h1>Profile</h1>
      <div class="profile-info">
        <label for="username">Username:</label>
        <span id="username">{{user.username}}</span>
      </div>
      <div class="profile-info">
        <label for="email">Email:</label>
        <span id="email">{{user.email}}</span>
      </div>
      <div class="profile-info">
        <label for="firstName">First Name:</label>
        <span id="firstName">{{user.first_name}}</span>
      </div>
      <div class="profile-info">
        <label for="lastName">Last Name:</label>
        <span id="lastName">{{user.last_name}}</span>
      </div>
      <div class="profile-info">
        <label for="pythonProgress">Python Progress:</label>
        <div
          id="pythonProgress"
          class="progress"
          role="progressbar"
          aria-label="Animated striped example"
          aria-valuenow="75"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            style="width: {{lvl.python}}%; background-color: #3776ab;"
          ></div>
        </div>
      </div>

      <div class="profile-info">
        <label for="javaProgress">Java Progress:</label>
        <div
          id="javaProgress"
          class="progress"
          role="progressbar"
          aria-label="Animated striped example"
          aria-valuenow="75"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            style="width: {{lvl.java}}%; background-color: #f89820;"
          ></div>
        </div>
      </div>

      <div class="profile-info">
        <label for="javaScriptProgress">javaScript Progress:</label>
        <div
          id="javaScriptProgress"
          class="progress"
          role="progressbar"
          aria-label="Animated striped example"
          aria-valuenow="75"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            style="width: {{lvl.javaScript}}%; background-color: #f0db4f;"
          ></div>
        </div>
      </div>

      <div style="display: flex; justify-content: center">
        <div class="edit-button">
          <button onclick="window.location.href = 'edit/';">
            Edit Profile
          </button>
        </div>
        <div
          class="change-button"
          style="margin-left: 10px"
          onclick="window.location.href = 'change_password/';"
        >
          <button>Change Password</button>
        </div>
        <div class="delete-button">
          <button id="deleteButton">Delete Account</button>
          <div class="confirmationModal" id="confirmationModal">
            <div class="modalContent">
              <span class="close" id="closeButton">&times;</span>
              <h2>Confirmation</h2>
              <p>Are you sure you want to delete your account?</p>
              <button id="confirmDelete">Delete Account</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="{% static 'users/del-btn.js' %}"></script>
  </body>
</html>
