{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Levels</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static 'app/navbar.css' %}" />
    {% block additional_styles %}{% endblock %}
  </head>
  <body>
    <header>
      <div class="nav-bar">
        <nav>
          <ul>
            <li><a href="{% url 'app-home' %}">Home</a></li>
            <li><a href="">Tests</a></li>
            <li><a href="{% url 'app-main' %}">Languages</a></li>
            <li><a href="{% url 'user-profile' %}">Profile</a></li>
            <li class="right"><a href="{% url 'user-logout' %}">Logout</a></li>
          </ul>
        </nav>
      </div>
    </header>
    {% if messages %} {% for message in messages %}
    <script src="{% static 'app/appHide.js' %}"></script>
    <div
      class="alert alert-warning alert-dismissible fade show"
      role="alert"
      id="dissmis"
    >
      {{ message }}
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
        onclick="dissmis()"
      ></button>
    </div>
    {% endfor %}
    <script>
      hideMessage();
    </script>
    {% endif %} {% block content %} {% endblock %}
  </body>
</html>
