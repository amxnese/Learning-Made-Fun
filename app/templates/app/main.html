{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Styled Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static 'app/navbar.css' %}" />
    <link rel="stylesheet" href="{% static 'app/main.css' %}" />
  </head>
  <body>
    <header>
      <div class="nav-bar">
        <nav>
          <ul>
            <li><a href="{% url 'app-home' %}">Home</a></li>
            <li><a href="">Tests</a></li>
            <li><a href="{% url 'user-profile' %}">Profile</a></li>
            <li class="right"><a href="{% url 'user-logout' %}">Logout</a></li>
          </ul>
        </nav>
      </div>
    </header>
    {% if messages %} {% for message in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      {{ message }}
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {% endfor %}
    <script src="{% static 'app/hide.js' %}"></script>
    <script>
      hideMessage();
    </script>
    {% endif %}
    <div class="content-buttons">
      <button onclick="location.href='python/'" class="python">
        Python
      </button>
      <button onclick="location.href='java/'" class="java">Java</button>
      <button onclick="location.href='js/'" class="js">JavaScript</button>
    </div>
  </body>
</html>
